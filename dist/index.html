<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Blackjack Sofka</title>
	</head>
	<body>
		<div class="main-page container">
			<h1 class="page-title">Play blackjack now!</h1>
			<button class="button" id="new-game-button">New game</button>
			<div class="board-container hidden">
				<div class="player-info-container">
					<h2 class="player-name">Dealer:</h2>
					<div class="cards-container">
						<p id="dealer-cards"></p>
					</div>
					<p class="hand-sum" id="dealer-sum"></p>
				</div>
				<div class="player-info-container">
					<h2 class="player-name">You:</h2>
					<div class="cards-container">
						<p id="player-cards"></p>
					</div>
					<p class="hand-sum" id="player-sum"></p>
					<div class="player-buttons-container">
						<button class="player-button" id="hit-button">
							Hit!</button
						><button class="player-button" id="stay-button">
							Stay.
						</button>
					</div>
				</div>
			</div>
		</div>
		<script src="main.js"></script>
	</body>
</html>
